<!DOCTYPE html>
<html>
<body>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9_@]+"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9_@]+"><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
